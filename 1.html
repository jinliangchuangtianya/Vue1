<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="demo" @click="fna(100)" v-focus='true'>
    	{{message}}
    	<input type="text" v-model="aa" />
    </div>
    
    <script>
        let data = {
            message : "hello Vue",
            aa : '123',
            cc : ''
        }
        var vm = new Vue({
            el : "#demo",
            data : data,
            directives : {									//自定义指令
				"focus" : {
					update : function(el, binding){
						console.log(binding);
					}
				}
			},
			methods : {
				fna : function(data){          //添加
					this.cc = data;
					this.message = this.cc;
				}
			}
        })
    </script>
</body>
</html>
