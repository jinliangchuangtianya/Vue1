<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="demo">
    </div>
    <script type="x-template" id="temp">
    	<div>{{message}}
			<span>{{id}}</span>
		</div>
    </script>
    <script>
        let data = {
            message : "hello Vue",
            id : 123
        }
        var vm = new Vue({
            el : "#demo",
            data : data,
            template : "#temp"
        })
    </script>
</body>
</html>
