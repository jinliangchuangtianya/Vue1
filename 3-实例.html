<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="demo">
        <span v-on:click="clickHandle">{{message}}</span>
    </div>
    <script>
        let data = {
            message : "hello Vue"
        }
        var vm = new Vue({
            el : "#demo",
            data : data,
            methods : {
                clickHandle : function(){
                    alert(this.message);
                }
            }
        })
        console.log(vm.$data);
    </script>
</body>
</html>
