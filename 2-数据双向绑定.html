<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="demo">
    <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>
    <script>
        let data = {
            message : "hello Vue"
        }
        var vm = new Vue({
            el : "#demo",
            data : data
        })
    </script>
</body>
</html>
