<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <style>
    	.red{
    		color: red;
    	}
    	.fontSize{
    		font-size: 50px;
    	}
    </style>
</head>
<body>
    <div id="demo">
    	<span class="fontSize" :class="{red : addClass}">{{message}}</span>
    </div>
    <script>
        let data = {
            addClass : true,
            message : "hello Vue"
        }
        var vm = new Vue({
            el : "#demo",
            data : data
        })
    </script>
</body>
</html>
