<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="app">
    	<h2>自定义组件</h2>
    	<my-tmp>
    		<!--这里的数据是父组件的数据-->
    		{{message}}
    	</my-tmp>
    </div>
    <script>
       //定制模板
       Vue.component('my-tmp', {
       		data : function(){
       			return {
       				message : "我是子组件的数据"
       			}
       		},
       		template : `
       					<div>
       						{{message}}
       						<p>这是第1个提醒</p>
       						<slot></slot>
       					</div>
       					`
       })
       new Vue({
       		el : '#app',
       		data : {
       			message : "我是父组件的数据"
       		}
       })
    </script>
</body>
</html>
