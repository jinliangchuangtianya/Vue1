<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="app">
    	<h2>自定义组件</h2>
    	<my-tmp>
    		<!--当写在自定义标签之间的内容  就是要混合子组件中的模板-->
    		<div>我是HTML结构</div>
    	</my-tmp>
    </div>
    <script>
       //定制模板
       Vue.component('my-tmp', {
       		template : `
       					<div>
       						<slot>我是默认的结构</slot>	
       						<p>这是第1个提醒</p>
       						<p>这是第2个提醒</p>
       						<p>这是第3个提醒</p>
       					</div>
       					`
       })
       new Vue({
       		el : '#app'
       })
    </script>
</body>
</html>
