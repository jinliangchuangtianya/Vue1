<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="app">
    	<!--自定义列表1-->
    	<custom-select></custom-select>
    </div>
    <div id="demo">
    	<!--自定义列表2-->
    	<custom-select></custom-select>
    </div>
    <script>
       new Vue({
       	el : '#app',
       	components : {
       		"customSelect" : {
       			template : `<ul>					
    						<li>1111</li>
    						<li>2222</li>
    						<li>3333</li>
    					</ul>`
       		}
       	}
       })
       new Vue({
       	el : '#app'
       })
    </script>
</body>
</html>
