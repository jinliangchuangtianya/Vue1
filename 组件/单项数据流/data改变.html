<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="app">
    	<!--自定义列表1-->
    	<my-tamplate :count="count"></my-tamplate>
    </div>
    <script>
       Vue.component('my-tamplate', {
       		props : ["count"],
       		data : function(){
       			return {
       				interCount : this.count    //将外部传过来的值作为局部组件中的初始值
       			}
       		},
       		template : `
       						<div>
	       						<input type="button" value="改变count的值" @click="changeCount" />
	       						{{interCount}}
       						</div>
       					`,
       		methods : {
       			changeCount : function(){
       				this.interCount ++;
       			}
       		}
       })
       new Vue({
       		el : '#app',
       		data : {
       			count : 0
       		}
       })
    </script>
</body>
</html>
